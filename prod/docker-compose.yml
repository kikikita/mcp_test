version: '3.3'

services:
  # 0. Postgres database for instructions
  instructions_db:
    image: postgres:16
    container_name: instructions_db
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - instructions_data:/var/lib/postgresql/data
    networks:
      - mcp_network

  # 1. MCP сервис (единая шина)
  mcp_service:
    build: ./services/mcp-service
    container_name: mcp_service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9001:9001"
    env_file:
      - .env
    networks:
      - mcp_network

  # 2. MCP 1C Server
  mcp_1c_server:
    build: ./services/mcp-1c-server
    network_mode: host
    container_name: mcp_1c_server
    env_file:
      - .env
    volumes:
      - ./services/mcp-1c-server/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mcp_service
      - instructions_db
    restart: unless-stopped

  # 3. PDF Service
  pdf_service:
    build: ./services/pdf-service
    container_name: pdf_service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "4300:4300"
    volumes:
      - ./services/pdf-service/uploads:/app/uploads
      - ./services/pdf-service/logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - mcp_network

  # 4. Оркестратор
  orchestrator:
    build: ./services/orchestrator
    container_name: orchestrator
    depends_on:
      - mcp_service
      - mcp_1c_server
      - pdf_service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9080:9080"
    networks:
      - mcp_network

networks:
  mcp_network:
    driver: bridge

volumes:
  instructions_data:
